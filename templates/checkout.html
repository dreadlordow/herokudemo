{% extends 'shared/base.html' %}
{% load static %}
{% block product_styles %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="checkout-form">
    <form method="post" action="{% url 'order' user.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning order-btn">Order</button>
    </form>
    </div>
{% endblock %}
