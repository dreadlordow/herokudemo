{% extends 'shared/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div style="margin-left: 40%">
    <p>Current profile picture</p>
    <img src="{{ pfp.profile_picture.url }}" alt="{{ pfp }}" height="280" width="280" style="border-radius: 50%">
    <form method="post" action="{% url 'change pfp' user.username user.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" style="margin-top:1.2rem;">Change</button>
    </form>
    </div>
{% endblock %}
