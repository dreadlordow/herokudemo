{% extends 'shared/base.html' %}

{% block title%}
    Login
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

{% block login %}
    <form method="POST" class="form-control">
        {% csrf_token %}
        {{form|crispy}}
        <p>If you dont have an account, create one <a href="/register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
{% endblock %}
